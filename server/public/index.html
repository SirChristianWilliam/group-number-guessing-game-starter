<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>YOUR GAME HERE!</h1>
    <form id="myForm">
      <input type="number" id="chris" placeholder="Chris' Guess"> 
      <input type="number" id="adam" placeholder="Adam's Guess">
      <button id="addGuess">ADD</button>
    </form>
    <h5> Past guesses: </h5>
    <table id="pastContainer">
      <tr>
        <th>
          P1
        </th>
        <th>
          p2
        </th>
        <th id="amountDiff">
          High/Low?
        </th>
        <th id="Response">
          Winner
        </th>
      </tr>
      <tbody id="rowContent">
      Append past guesses

      </tbody>

    </table>
    <div id = "container">
      Player 1 guess: 0 <br>
      Player 2 guess: 0 <br>
    </div>
    <p id="guesses"> 0 </p>

</body>
</html>
