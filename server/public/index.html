<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>YOUR GAME HERE!</h1>
    <form id="myForm">
      <input type="number" id="chris" placeholder="Chris' Guess"> 
      <input type="number" id="adam" placeholder="Adam's Guess">
      <button id="addGuess">ADD</button>
    </form>
    <button id="resetBtn" disabled>RESET</button>
    <h5> Past guesses: </h5>
    <table id="pastContainer">
      <tr>
        <th>P1</th>
        <th>P2</th>
        <th>P1 High/Low?</th>
        <th>P2 High/Low?</th>
      </tr>
      <tbody id="rowContent">

      </tbody>

    </table>
    <div id="guesses">
      Player 1 guess: 0 <br>
      Player 2 guess: 0 <br>
    </div>
    <div id="rounds">
      
    </div>
    <div id="response">

    </div>

</body>
</html>
