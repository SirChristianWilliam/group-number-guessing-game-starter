<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header id="header">
    <h1>STRANGER GUESSES</h1>
    </header>

    <form id="myForm">
      <input type="number" id="chris" placeholder="Chris' Guess"> 
      <input type="number" id="adam" placeholder="Adam's Guess">
      <br><br>
      <button id="addGuess">ADD</button>
    </form>

    <div id="resetter">
    <button id="resetBtn" >RESET</button>
      </div>
     <table id="pastContainer">
      <tr>
        <th>P1</th>
        <th>P2</th>
        <th>P1 High/Low?</th>
        <th>P2 High/Low?</th>
      </tr>
      <tbody id="rowContent">
          <!-- append content-->
      </tbody>

    </table>
    <h4 id="pastGuesses"> Past guesses: &#8679 </h4>

  <div id="guessesContainer">
    <div id="guesses">
      Player 1 guess: 0 <br>
      Player 2 guess: 0 <br>
    </div>
  </div>
<div id="roundsResponse">
    <div id="rounds">
      <!-- append guesses-->
    </div>

    <div id="response">
      <!-- append win/try again-->
    </div>
</div>
    <div id="dancing" class="hideIt" style="width:480px"><iframe allow="fullscreen" frameBorder="0" height="350" src="https://giphy.com/embed/C7IZbZf6zfRkpGlnpc/video" width="480"></iframe></div>
</body>
</html>
